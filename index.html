<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="content">
    <form action="">
      <div id="dnd-area">
        <label id="original-image-label" for="original-image-file">
          <span>Drag Here!</span>
          <input type="file" id="original-image-file">
        </label>
      </div>
      <div id="thumbnail-area">
        <canvas id="thumbnail"></canvas>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
